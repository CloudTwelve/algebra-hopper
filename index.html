<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Algebra Hopper</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="game">
            <div id="character"></div>
            <div id="obstacle"></div>
        </div>
        <div id="shop">
            <div id="shop-head">
                <h1>Shop</h1>
                <p id="score"></p>
            </div>
            <div id="shop-stuff">
                <div id="shop-item">
                    <div class="skin" id="skin-1"></div>
                    10
                </div>
                <div id="shop-item">
                    <div class="skin" id="skin-2"></div>
                    20
                </div>
                <div class="shop-item">
                    <div id="skin-3"></div>
                    30
                </div>
                <div class="shop-item">
                    <div id="skin-4"></div>
                    40
                </div>
                <div class="shop-item">
                    <div class="skin-5"></div>
                    50
                </div>
                <div class="shop-item">
                    <div class="skin-6"></div>
                    60
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
